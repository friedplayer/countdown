<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown</title>
  <meta name="description" content="Live countdown timer">
  <style>
    :root{
      --bg:#f7f8fa; --card:#ffffff; --text:#111; --muted:#666; --accent:#0b62ff; --accent-bg:#eef4ff; --accent-br:#d7e4ff;
    }
    html,body{height:100%;margin:0;font-family:Segoe UI, Roboto, Arial, Helvetica, sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:720px;margin:0 auto;padding:32px}
    .card{background:var(--card);border:1px solid #e6e6e6;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.04);padding:24px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .tile{flex:1 1 120px;min-width:120px;background:var(--accent-bg);border:1px solid var(--accent-br);border-radius:10px;padding:16px;text-align:center}
    .num{font-weight:700;font-variant-numeric:tabular-nums;letter-spacing:1px;color:var(--accent);font-size:44px;line-height:1}
    .lab{margin-top:6px;font-size:12px;color:#333;letter-spacing:.08em}
    .foot{margin-top:16px;color:var(--muted);font-size:12px}
    @media (prefers-color-scheme: dark){
      :root{--bg:#0f1115;--card:#141821;--text:#e9edf3;--muted:#a6b0c2;--accent:#6aa6ff;--accent-bg:#0e234a;--accent-br:#1f3e7a}
      .card{border-color:#1d2330}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row" role="timer" aria-live="polite">
        <div class="tile"><div id="d" class="num" aria-label="Days">0</div><div class="lab">DAYS</div></div>
        <div class="tile"><div id="h" class="num" aria-label="Hours">00</div><div class="lab">HRS</div></div>
        <div class="tile"><div id="m" class="num" aria-label="Minutes">00</div><div class="lab">MIN</div></div>
        <div class="tile"><div id="s" class="num" aria-label="Seconds">00</div><div class="lab">SEC</div></div>
      </div>
      <div class="foot" id="foot">&nbsp;</div>
    </div>
  </div>
<script>
(function(){
  const TARGET_UTC_MS = Date.UTC(2025, 10, 30, 13, 30, 0); // 2025-11-30T13:30:00Z

  const dEl = document.getElementById('d');
  const hEl = document.getElementById('h');
  const mEl = document.getElementById('m');
  const sEl = document.getElementById('s');
  const foot = document.getElementById('foot');

  function pad2(n){ return (n<10? '0'+n : ''+n); }

  function tick(){
    const now = Date.now();
    let diff = Math.max(0, Math.floor((TARGET_UTC_MS - now)/1000));
    const days = Math.floor(diff/86400); diff%=86400;
    const hours = Math.floor(diff/3600); diff%=3600;
    const mins = Math.floor(diff/60);
    const secs = diff%60;

    dEl.textContent = String(days).padStart(3,' ');
    hEl.textContent = pad2(hours);
    mEl.textContent = pad2(mins);
    sEl.textContent = pad2(secs);

    foot.textContent = 'Live â€¢ Ends 1 Dec 2025, 00:00 (Australia/Adelaide)';

    if((TARGET_UTC_MS - now) <= 0){
      foot.textContent = 'Event started';
      clearInterval(timer);
    }
  }

  tick();
  const timer = setInterval(tick, 1000);
})();
</script>
</body>
</html>
